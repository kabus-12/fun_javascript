  <script>
    //변수선언, 연산자 활용
    //이름 저장하기 위한 변수 => 이름
    let name = "안형주";
    name = '홍길동';
    //혈액형
    let myBlood = 'o';

    let sum = 10 + 20;
    console.log('sum의 값은 ' + sum + '입니다.');

    //내 이름은 이창호 입니다.
    console.log('내 이름은 ' + name + '입니다.');

    // +, -, *, /, %
    let num1 = 10;
    let num2 = 5;
    let result = 0;
    result = num1 + num2;
    console.log('현재 result 값은 ' + result + '입니다.');
    result = num1 - num2;
    console.log('현재 result 값은 ' + result + '입니다.');
    result = num1 * num2;
    console.log('현재 result 값은 ' + result + '입니다.');
    result = num1 / num2;
    console.log('현재 result 값은 ' + result + '입니다.');
    result = result + num1 % num2;
    console.log('현재 result 값은 ' + result + '입니다.');
    result++; //result값에 +1을 해준다
    console.log('현재 result 값은 ' + result + '입니다.');
    result--; //result값에 -1을 해준다
    console.log('현재 result 값은 ' + result + '입니다.');
    result += 2;
    console.log('현재 result 값은 ' + result + '입니다.');
    result *= 2; //result = result * 2
    console.log('현재 result 값은 ' + result + '입니다.');
    result %= 2; //result = result % 2
    console.log('현재 result 값은 ' + result + '입니다.');
    result = result > 10;
    result += 3; //result = result +3; 
    console.log('현재 result 값은 ' + result + '입니다.');
    //=>NaN 값을  출력 NaN = Not a Number(숫자가 아니다) 라는 뜻
    result = 'hello' * 3;
