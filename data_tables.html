<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>데이터테이블</title>
    <link
      rel="stylesheet"
      href="//cdn.datatables.net/2.3.6/css/dataTables.dataTables.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="//cdn.datatables.net/2.3.6/js/dataTables.min.js"></script>
  </head>
  <body>
    <button class="deleteRow">선택삭제</button>
    <button class="addRow">추가</button>
    <table id="example" class="display">
      <thead>
        <tr>
          <th>Id</th>
          <th>First_name</th>
          <th>Last_name</th>
          <th>Email</th>
          <th>Gender</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th>Id</th>
          <th>First_name</th>
          <th>Last_name</th>
          <th>Email</th>
          <th>Gender</th>
          <th>Salary</th>
        </tr>
      </tfoot>
    </table>
    <script>
      const table = new DataTable("#example", {
        ajax: "http://localhost:3000/members",
        columns: [
          { data: "id" },
          { data: "first_name" },
          { data: "last_name" },
          { data: "email" },
          { data: "gender" },
          { data: "salary" },
        ],
        lengthMenu: [5, 10, 25, -1],
      });
      //기존코드
      table.on("click", "tbody tr", (e) => {
        let classList = e.currentTarget.classList;
        console.log(classList);

        if (classList.contains("selected")) {
          classList.remove("selected");
        } else {
          table
            .rows(".selected")
            .nodes()
            .each((row) => row.classList.remove("selected"));
          classList.add("selected");
        }
      });
      //삭제
      document
        .querySelector(".deleteRow  ")
        .addEventListener("click", function () {
          //data 삭제
          fetch("http://localhost:3000/members", {
            method: "delete",
          })
            .then((resp) => resp.json())
            .then((data) => {
              //화면에서 지워주는 기능
              table.row(".selected").remove().draw(false);
            })
            .catch((err) => {
              console.log(err);
              table.row(".selected").remove().draw(false);
            });
        });

      //한건 추가 함수 선언
      function addNewRow(obj = {}) {
        console.log(obj);
        table.row
          .add({
            id: obj.id,
            first_name: obj.fn,
            last_name: obj.ln,
            email: obj.email,
            gender: obj.gender,
            salary: obj.salary,
          })
          .draw(false);
      }
      //추가 이벤트
      document.querySelector(".addRow").addEventListener("click", (e) => {
        const id = "101";
        const fn = "kildong";
        const ln = "Hong";
        const email = "hong@email.com";
        const gender = "male";
        const salary = 1000;
        addNewRow({ id, fn, ln, email, gender, salary });
      });
    </script>
  </body>
</html>
