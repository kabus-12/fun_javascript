<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js기본문법</title>
</head>
<body>
  <h1>자바스크립트 기본 문법</h1>
  <script>
    //자바스크립트
    //출력문
    //1.알림 창으로 출력
    //alert('hello javascript');
    //2.문서에 출력
    //document.write('javascript');
    //3.콘솔창에 출력
    //console.log('javascript');
    
    //입력문
    //변수 : 데이터를 저장하는 기억공간 이름
      //변수 이름은 데이터 성격에 맞는 이름을 지어줘야한다.
      //변수는 문자로 시작하여야 한다 (공백 사용불가, 키워드 사용불가)
      //특수문자 : _ , $(jQuery) 사용가능
    let name = prompt('이름을 입력하세요');
    let age = Number(prompt('나이를 입력하세요'));
    console.log(name + ",\n " + (age + 10) + '세');
    console.log(name + ",\t " + (age + 10) + '세');

    //확인 창
    // let check = confirm('수락하시겠습니까?');
    // console.log(check);

    //사각형의 너비 계산
    //가로
    // let w = 10;
    //let w = prompt('가로 입력');
    //세로
    // let h = 20;
    //let h = prompt('세로 입력');
    //너비
    //let result = w * h;
    //결과 출력
    //document.write('<p>사각형의 너비 : <br>' + result + '</p>');
    // let result =500; 재선언 불가
    //result = 500; //재할당 가능
    //console.log(result);

    //상수 선언
    // 변수명은 대문자를 사용(변하지 않는 값이라는 의미)
    // 상수는 변하지 않는 값
    // 재선언, 재할당 불가능, 선언할 때 반드시 값을 입력해야한다
    const PI = 3.14;
    //PI = 3.141592; 재할당 불가

    //자료형 : null : (아무것도 없다)라는 의미
      //undefined : 변수 선언은 되어있지만 값이 입력되지 않은 상태
    let untype;
    console.log(untype);

    //복합 자료형
    //배열
    //하나의 변수에 여러개의 데이터를 저장할 수 있는 자료 구조
    //변수명 = [값1,값2,값3 ...........]
    //데이터 불러오기를 할때는 변수명[index] 로 불러온다
    //index : 데이터 위치 (0, 1, 2, ............)
    let nums = [34, 25, 50, 1, 2];
    let sum = nums[0] + nums[1];
    console.log('합 = ' + sum);
    console.log(nums);
    console.log(nums.length); //배열의 크기를 출력
    console.log(typeof(nums));

    //객체
    //키와 값으로 표현하고, 데이터(속성)와 기능(메소드)를 가진 자료구조
    //변수명 = {키 : 값, 키:값, .......}
    //데이터 불러오기 : 변수명(객체).키 => 값
    let person = {
      name : '홍길동',
      age : 25,
      jop : '프로그래머',
      eat : function(food){
        console.log(food + ' 먹어요')
      }
    };
    console.log(person);
    console.log(person.name);
    console.log(person.jop);
    person.eat('떡볶이'); // eat() -> 메소드 실행 -> 결과
    person.eat('아이스크림');
    console.log(person.eat); // 정의된 메소드를 출력 , 실행하지 않음
    console.log(typeof(person));

    //템플릿 문자열
    console.log("-----------------------");
    age = 20;
    name = '홍홍홍';
    console.log('나의 이름은 ' + name + ' 나이는 10년 후 ' + (age + 10 ) + '세 입니다.');
    console.log(`나의 이름은 ${name} 나이는 10년 후 ${age + 10}세 입니다.`)
  </script>
</body>
</html>
